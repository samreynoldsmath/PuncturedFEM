[tool.black]
line-length = 80

[tool.pytest.ini_options]
filterwarnings = ["error"]

[tool.pylint."messages control"]
max-line-length = 80
disable = [

    # keep these disabled
    "invalid-name",                     # math uses letters sometimes ¯\_(ツ)_/¯
    "wrong-import-order",               # isort and black handles this
    "wrong-import-position",            # isort and black handles this
    "duplicate-code",                   # mesh/edge libraries have similar code

    # reenable to find TODO comments
    "fixme",

    # TODO: reenable these warnings
    "too-many-branches", # split up functions
    "too-many-nested-blocks", # split up functions
    "too-many-arguments",
    "too-many-locals",
    "too-many-instance-attributes", # use dataclasses?
    "too-many-public-methods", # make more private?
    # "nested-min-max", # use min/max
    "cell-var-from-loop", # use functools.partial instead

    ]