[tool.black]
line-length = 80

[tool.pytest.ini_options]
filterwarnings = ["error"]

[tool.pylint."messages control"]
max-line-length = 80
disable = [

    # keep these disabled
    "invalid-name",                     # math uses letters sometimes ¯\_(ツ)_/¯
    "wrong-import-order",               # isort and black handles this
    "wrong-import-position",            # isort and black handles this
    "duplicate-code",                   # mesh/edge libraries have similar code
    "cell-var-from-loop",               # this is fine

    # reenable to find TODO comments
    "fixme",

    # TODO: reenable these warnings
    "too-many-branches",
    "too-many-nested-blocks",
    "too-many-arguments",
    "too-many-locals",
    "too-many-instance-attributes",
    "too-many-public-methods",
    "nested-min-max",
    "consider-using-enumerate",
    "redefined-builtin",
    "broad-exception-raised",

    ]