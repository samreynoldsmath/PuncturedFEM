[tool.black]
line-length = 80

[mypy]
python_version = 3.11
install-types = true
check-untyped-defs = true

[tool.pytest.ini_options]
filterwarnings = [
    "error",
    # "ignore::UserWarning",
]

[tool.pylint."messages control"]
max-line-length = 80
disable = [

    # keep these disabled
    "invalid-name",                     # math uses letters sometimes ¯\_(ツ)_/¯
    "anomalous-backslash-in-string",    # used for LaTeX strings
    "wrong-import-order",               # isort and black handles this
    "wrong-import-position",            # isort and black handles this
    "duplicate-code",                   # mesh/edge libraries have similar code

    # reenable to find TODO comments
    "fixme",

    # TODO: reenable these warnings
    "missing-function-docstring",
    "missing-module-docstring",
    "missing-class-docstring",
    "broad-exception-raised",
    "too-many-arguments",
    "too-many-locals",
    "too-many-instance-attributes",
    "too-many-public-methods",
    "useless-return",
    "no-else-return",
    "consider-merging-isinstance",
    "consider-using-enumerate",
    "redefined-builtin",

]